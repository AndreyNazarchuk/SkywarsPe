    default: op
  skywars.setspawn.skpod3:
    description: "sets the world in which the players will spawn in"
    default: op
  skywars.setspawn.skpod4:
    description: "sets the world in which the players will spawn in"
    default: op
  skywars.setspawn.skpod5:
    description: "sets the world in which the players will spawn in"
    default: op
   skywars.setspawn.skpod6:
    description: "sets the world in which the players will spawn in"
    default: op
  skywars.setspawn.skpod7:
    description: "sets the world in which the players will spawn in"
    default: op
  skywars.setspawn.skpod8:
    description: "sets the world in which the players will spawn in"
