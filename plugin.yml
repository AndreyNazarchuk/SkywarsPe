 #  permission: skywars
 # skboughtclasses
 #  description: "list the bought classes"
 #  usage: "/skboughtclasses <classname>"
 #  permission: skywars
  sk play:
   description:
   usage: "/sk play or /skywars play"
   permission: skywars.command.start
   aliases: "skywars play"
  sk stat:
   description: "show statistics"
   usage: "/sk stat <player> or /skywars stat <player>"
   permission: skywars
   aliases: "skywars stat"
  sk exit:
   description: "leave the skywars match"
   usage: "/sk exit or skywars exit"
   permission: skywars.commad.exit
   aliases: "skywars exit"
  skiptime:
   description: "skip the timer to start the match"
   usage: "/skiptime"
   permission: skywars.command.skiptime
  sk checktime:
   description: "check the time until the match starts"
   usage: "/sk checktime or /skywars checktime"
   permission: skywars.command.checktime
   aliases: "skywars checktime"
  sk left:
   description: "players left until the game begin"
   usage: "/sk left"
   permission: skywars
   aliases: "skywars left"
permissions:
  skywarshelp:
    description: "display a screen of all the Skywars commands"
    default: true
  skywars.command.exit:
   description: "leave the match"
   default: true
  skywars.command.start:
   description: 
   default: true
  skywars.command.skiptime:
   description: "skip the time to start the match"
   permission: true
  skywars.command.howto.play:
    description: "display a screen of all the Skywars commands"
    default: true
  skywars.command:
      description: "display a screen of all the Skywars commands"
      default: true
  skywars.command.pos:
      description: "display a screen of all the Skywars commands"
      default: true
  skywars:
      description: "display a screen of all the Skywars commands"
      default: true
  skywars.editlobby:
    description: "edit the lobby"
    default: op
  skywars.setspawn.world:
    description: "sets the world in which the players will spawn in"
    default: op
  skywars.setspawn.skpod1:
    description: "sets the world in which the players will spawn in"
    default: op
   skywars.setspawn.skpod2:
